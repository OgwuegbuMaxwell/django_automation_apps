<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Import Data</title>
    <style>
        .custom-container {
          margin-left: 100px; /* Adjust the value to your desired margin */
          margin-right: 100px; /* Adjust the value to your desired margin */
        }

        .form-container{
            max-width: 40rem;
            margin: auto; /* Centers the container horizontally */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a shadow effect */
            padding: 20px; /* Adds some padding inside the container */
            background-color: white; /* Adds a background color */
            border-radius: 8px; /* Optional: adds rounded corners */

        }
      </style>
  </head>
  <body>
    
    <div class="custom-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              {% comment %} <a class="navbar-brand" href="{% url 'home' %}">Navbar</a> {% endcomment %}
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'import_data' %}">Import Data</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>


        
        
          <div class="content pt-5">
            <div class="header">
             <h3 class="text-center"> Import data to database tables </h3>
            </div>


            <!--   form  -->
            <div class="form-container">
                <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="file_path">Uplaod CSV file</label>
                        <input type="file" name="file_path" class="form-control" required>
                    </div>

                    <div class="form-group mt-2">
                        <label for="model_name">Select Database Table</label>
                        <select name="model_name" class="form-control" required>
                            <option value="" disabled selected>Select</option>
                            {% for model in custom_models %}
                            <option value="{{model}}" >{{model}}</option>
                            {%endfor%}
                        </select>
                    </div>


                    <input type="submit" value="Impot Data" class="btn btn-primary mt-4">

                     {% include "alerts.html" %} 
                
                </form>
            <div>
 
           </div>

        

    </div>
    




  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
