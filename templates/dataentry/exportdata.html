<div class="header">
    <h3 class="text-center"> Export data from database table </h3>
</div>

<div class="form-container" id="export-data">
    <form action="{% url 'export_data' %}" method="POST"  class="mt-3">
        {% csrf_token %}

        <div class="form-group mt-2">
            <label for="model_name">Select Database Table</label>
            <select name="model_name" class="form-control" required>
                <option value="" disabled selected>Select</option>
                {% for model in custom_models %}
                <option value="{{model}}" >{{model}}</option>
                {%endfor%}
            </select>
        </div>


        <input type="submit" value="Expot Data" class="btn btn-success mt-4">

          {% include "alerts.html" %} 
    
    </form>
