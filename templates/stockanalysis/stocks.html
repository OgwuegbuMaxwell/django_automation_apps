{% extends "base.html" %}
{%load static %}

{% load crispy_forms_tags %}   


{% block content %}

<style>
    .select2-container .select2-selection--single{
        height: 40px !important
    }
</style>
        
          
<div class="header">
    <h3 class="text-center">Stock Market Analysis </h3>
</div>

<!--   form  -->
<div class="form-container " id="send_email">
    <form action="{% url 'stocks' %}" method="POST"  class="mt-3 ">
        {% csrf_token %}

        {{form | crispy}}


        <div class="form-group">
            <input type="submit" value="Get Info" class="btn btn-primary mt-4">
        </div>

          
    
    </form>
    {% include "alerts.html" %} 

    {% if 'webscraping/stocks' in request.path %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {%endif%}
    {{ form.media }}
</div>


 
{%endblock%}
