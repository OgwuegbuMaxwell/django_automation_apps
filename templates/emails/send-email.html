{% extends "base.html" %}
{%load static %}

{% load crispy_forms_tags %}   


{% block content %}


        
          
<div class="header">
    <h3 class="text-center"> Compose an Email </h3>
</div>

<!--   form  -->
<div class="form-container " id="send_email">
    <form action="{% url 'send_email' %}" method="POST"  class="mt-3 " enctype="multipart/form-data">
        {% csrf_token %}

        {{email_form | crispy}}


        <div class="form-group">
            <input type="submit" value="Send" class="btn btn-primary mt-4">
        </div>

          
    
    </form>
    {% include "alerts.html" %} 
</div>


 
{%endblock%}
